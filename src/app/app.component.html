<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="menu-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Principal</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list>
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
            <mat-icon>home</mat-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/perfil'">
            <mat-icon>person</mat-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          
          <ion-item [routerDirection]="'root'" [routerLink]="'/carrito'">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/></svg></mat-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>
          
          <ion-item [routerDirection]="'root'" [routerLink]="'/seguimiento'">
            <mat-icon>search</mat-icon>
            <ion-label>Seguimiento</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/favoritos'">
            <mat-icon>favorite</mat-icon>
            <ion-label>Favoritos</ion-label>
          </ion-item>
        </ion-list>
        
        <!-- Botón de Logout -->
        <ion-item (click)="redirectToHome()" lines="full">
          <mat-icon>logout</mat-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>
  
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
