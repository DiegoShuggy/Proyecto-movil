<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <div *ngIf="!email && submitted" class="validation-error">
      El email es requerido.
    </div>

    <ion-item>
      <ion-label position="floating">Contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <div *ngIf="!password && submitted" class="validation-error">
      La contrase単a es requerida.
    </div>

    <ion-item>
      <ion-label position="floating">Confirmar Contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>
    <div *ngIf="password !== confirmPassword && submitted" class="validation-error">
      Las contrase単as no coinciden.
    </div>

    <ion-button expand="full" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
