<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Gestión de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="confirmAddProducto()">
    Añadir Producto
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <ion-input [(ngModel)]="producto.Nombre" placeholder="Nombre del Producto"></ion-input>
        <ion-input [(ngModel)]="producto.Precio" placeholder="Precio del Producto" type="number"></ion-input>
        <ion-textarea [(ngModel)]="producto.Descripcion" placeholder="Descripción"></ion-textarea>
        <ion-input [(ngModel)]="producto.Imagen" placeholder="URL de la Imagen"></ion-input>
      </ion-label>
      <ion-button (click)="confirmUpdateProducto(producto)">
        Guardar
      </ion-button>
      <ion-button color="danger" (click)="confirmDeleteProducto(producto)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
