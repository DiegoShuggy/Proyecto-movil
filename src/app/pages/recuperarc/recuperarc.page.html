<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form (ngSubmit)="onRecover()">
      <ion-item class="form-item">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <div *ngIf="errorMessage" class="validation-error">
        {{ errorMessage }}
      </div>

      <ion-button expand="full" type="submit" class="submit-button">Recuperar Contraseña</ion-button>
    </form>
  </div>
</ion-content>
