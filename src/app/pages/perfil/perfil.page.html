<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Nombre -->
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" readonly></ion-input>
  </ion-item>

  <!-- Correo -->
  <ion-item>
    <ion-label position="stacked">Correo</ion-label>
    <ion-input [(ngModel)]="correo" readonly></ion-input>
  </ion-item>

  <!-- Contrase침a -->
  <ion-item>
    <ion-label position="stacked">Contrase침a</ion-label>
    <ion-input [(ngModel)]="contrasena" type="password" readonly></ion-input>
  </ion-item>

  <!-- Direcci칩n -->
  <ion-item>
    <ion-label position="stacked">Direcci칩n</ion-label>
    <ion-input [(ngModel)]="direccion" readonly></ion-input>
  </ion-item>

  
  <ion-button [routerLink]="['/editarperfil']" expand="full" class="ion-margin-top">
    Editar
  </ion-button>

  

</ion-content>
