<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="productosFavoritos.length === 0">
    <p>No tienes productos favoritos.</p>
  </div>
  <div *ngFor="let producto of productosFavoritos" class="product">
    <ion-card class="small-card">
      <ion-card-header>
        <ion-card-title class="large-text">{{ producto.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-subtitle class="large-text">
        Precio: ${{ producto.precio }}
      </ion-card-subtitle>
      <img [src]="producto.imagen" alt="Imagen del Producto">
    </ion-card>
  </div>
</ion-content>
