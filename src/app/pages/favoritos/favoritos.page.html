<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarFavorito()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="favoritos.length > 0; else noFavoritos">
    <ion-item *ngFor="let favorito of favoritos; let i = index">
      {{ favorito }}
      <ion-button fill="clear" slot="end" (click)="eliminarFavorito(i)">
        <ion-icon name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noFavoritos>
    <div class="no-favorites">
      <p>No hay objetos favoritos</p>
    </div>
  </ng-template>
</ion-content>
