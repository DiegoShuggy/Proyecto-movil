<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Medio de Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form>
      <ion-item>
        <ion-label position="floating">Nombre del Titular</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Número de Tarjeta</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de Expiración</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CVV</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [routerLink]="['/pago']">Completar orden</ion-button>
    </form>
  </div>
</ion-content>
