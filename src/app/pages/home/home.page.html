<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let category of categories">
        <ion-card (click)="viewCategory(category)">
          <ion-img [src]="category.imagen"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ category.nombre }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" [routerLink]="['/producto1']">
    Ir a Producto 1
  </ion-button>
  <ion-button expand="block" [routerLink]="['/editarcategoria']">
    Gestionar Categor√≠as
  </ion-button>
  <ion-button expand="block" [routerLink]="['/editarproducto']">Gestionar Productos</ion-button>
</ion-content>
