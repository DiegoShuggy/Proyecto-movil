<!-- src/app/pages/home/home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Información del usuario (opcional) -->
  <ion-card *ngIf="usuarioLogueado">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ usuarioLogueado.Nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Correo: {{ usuarioLogueado.Correo }}</p>
      <p>Dirección: {{ usuarioLogueado.Direccion }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Lista de Categorías -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let category of categories">
        <ion-card (click)="viewCategory(category)">
          <ion-img [src]="category.imagen"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ category.nombre }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botones de Navegación para Pruebas -->
  <ion-button expand="block" [routerLink]="['/producto1']">
    Ir a Producto 1
  </ion-button>
  <ion-button expand="block" [routerLink]="['/editarcategoria']">
    Gestionar Categorías
  </ion-button>
  <ion-button expand="block" [routerLink]="['/editarproducto']">
    Gestionar Productos
  </ion-button>
</ion-content>
