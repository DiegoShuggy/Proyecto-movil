<ion-header>
  <ion-toolbar>
    <ion-title>Error 404</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding not-found-content">
  <div class="error-container">
    <div class="glitch" data-text="404">404</div>
    <p class="error-message">Oops! Página no encontrada</p>
    <p class="error-description">
      Parece que la página que buscas no existe o se ha movido.
    </p>
    <ion-button expand="full" routerLink="/inicio" class="back-button">Volver al inicio</ion-button>
  </div>
</ion-content>
