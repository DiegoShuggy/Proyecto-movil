<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ categoria?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let producto of productos" button [routerLink]="['/producto', producto.id_producto]">
    <ion-card-header>
      <ion-card-title>{{ producto.Nombre }}</ion-card-title>
      <ion-card-subtitle>{{ producto.Descripcion }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> Precio: {{ producto.Precio | currency }}</ion-card-content>
    <img [src]="producto.Imagen" alt="Imagen del Producto">
  </ion-card>
</ion-content>
