<ion-header>
  <ion-toolbar>
    <ion-title>Categorías Admin</ion-title>
    <!-- Botón de Cerrar Sesión -->
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let category of categories">
        <ion-card>
          <ion-img [src]="category.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ category.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="primary" (click)="editCategory(category)">Editar</ion-button>
            <ion-button expand="block" color="danger" (click)="deleteCategory(category)">Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
